<!doctype html>
<html lang="fr">
	<head>
		<script type="module" src="resources/js/app.js"></script>
		<title>Mot de passe perdu ou oublié ? - Mon compte - Ferrures et Patines</title>
		<meta property="og:title" content="Mot de passe perdu ou oublié ? - Mon compte - Ferrures et Patines" />
		{{> head }}
	</head>
	<body id="top" class="animaweb compte">
		<div class="mx-auto position-relative">
			{{> header }}
			<div class="contenu">
				<div class="bg-gradient">
					<div class="flex-column flex-md-row g-0 h-100 row">
						<div class="col-md-6">
							<img src="resources/medias/images/header/medical.jpg" alt="" class="img-fluid" />
						</div>
						<div class="bg-color-cyan-degrade-cut col-md-6 d-flex flex-column flex-fill pe-2 pe-md-4 ps-2 ps-lg-4 py-2 text-white">
							<div class="d-flex flex-column h-100 justify-content-md-center max-w-xxl-624 position-relative z-1">
								<h1 class="fs-28 fs-lg-36 fw-black lh-sm text-uppercase">Mot de passe perdu ou oublié ?</h1>
							</div>
						</div>
					</div>
					<div class="container py-4 py-lg-6">
						<form action="#" method="post">
							<fieldset>
								<div class="bg-white border-4 border-secondary border-top p-4 p-lg-6">
									<div class="text-center">
										<h2 class="fs-24 text-uppercase">Veuillez insérer votre e-mail</h2>
										<h3 class="fs-medium fw-normal lh-base mt-1">Vous allez recevoir un nouveau mot de passe dans quelques instants</h3>
									</div>
									<div class="form-floating mt-4">
										<input type="text" id="email" placeholder="E-mail" class="form-control">
										<label for="email">E-mail</label>
									</div>
								</div>
								<div class="d-flex justify-content-between mt-4">
									<a href="compte.html" class="btn btn-secondary">‹ Retour</a>
									<button type="submit" class="btn btn-info">Envoyer ›</button>
								</div>
							</fieldset>
						</form>
					</div>
				</div>
			</div>
			{{> footer }}
		</div>
		<noscript>
			<div class="noscript">Javascript est désactivé. Pour bénéficier d'une meilleure navigation, veuillez activer Javascript dans votre navigateur</div>
		</noscript>
	</body>
</html>
